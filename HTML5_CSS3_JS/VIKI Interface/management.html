<!DOCTYPE html>

<html>
<head>
		<title>VIKI | Home</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
		<!-- Bootstrap --><!-- Custom CSS for the '4 Col Portfolio' Template -->
		<link href="css/4-col-portfolio.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<!-- custom scripts-->
		<script src="js/scripts.js"></script>
		<script src="js/Rooms.js"></script>
		<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    	<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    	<script type="text/javascript" src="js/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
    	<link rel="stylesheet" href="css/bootstrap-switch.css" />
		<script src="js/bootstrap-switch.min.js"></script>
		
	  </head>
    <body>
		<header>
			<div id="navigation-bar"></div>
		</header>
	
        
        <div class="container" style="margin-top:30px">
                <div class="row">
                    <div class="page-header col-md-12 h1" >Manutenção</div>
                </div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="h3 col-md-10 page-header">Rega</div>
					<div class="col-md-1"></div>
				</div>
				
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-4">
						<h4 class="headerGeral">Rega automática</h4>
					</div>
                    <div class="form-group col-md-6 col-xs-12">
                        
                        <div class="make-switch" data-on-label="Ligada" data-off-label="Desligada" data-on="success" data-off="danger">
                            <input type="checkbox" checked>
                    	</div>
                    </div>
				</div>
				
				<div class="row">
					<div class="col-md-2"></div>
					<div class="h4 col-md-8 page-header">Configuração</div>
					<div class="col-md-2"></div>
				</div>            


				<div class="row">
					<div class="col-md-3"></div>
                    <div class="form-group col-md-6">  

                        <div class="input-group date form_time col-md-6" tooltip="Hora" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                        	<span class="input-group-addon">Hora</span>
                            <input class="form-control" size="16"  type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>

                        <div class="col-md-6 input-group">
						<span class="input-group-addon">Tempo</span>
                        <div>
							<select class="form-control">
								<option>5m</option>
								<option>10m</option>
								<option>20m</option>
								<option>30m</option>
								<option>1h</option>
								<option>1h30m</option>
								<option>2h</option>
								<option>2h30m</option>
								<option>3h</option>
							</select>
						</div>
					</div>

					</div>
					<div class="col-md-3"></div>
				</div>
				
				<div class="row">
					<div class="col-md-3"></div>
                    
					<div class="col-md-3"></div>
				</div>
				
				<div class="row">
					<div class="col-md-1"></div>
					<div class="h3 col-md-10 page-header">Persianas</div>
					<div class="col-md-1"></div>
				</div>
				
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-4">
						<h4 class="headerGeral">Fecho e abertura automática</h4>
					</div>
                    <div class="form-group col-md-6 col-xs-12">
                        
                        <div class="make-switch" data-on-label="Ligada" data-off-label="Desligada" data-on="success" data-off="danger">
                            <input type="checkbox" checked>
                    	</div>
                    </div>
				</div>
				
				<div class="row">
					<div class="col-md-2"></div>
					<div class="h4 col-md-8 page-header">Configuração</div>
					<div class="col-md-2"></div>
				</div> 
				
				<div class="row">
					<div class="col-md-3"></div>
                    <div class="form-group col-md-6">                       
                        
                        <div class="input-group date form_time col-md-6" tooltip="Hora" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                        	<span class="input-group-addon">Abrir</span>
                            <input class="form-control" size="16"  type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>

                        <div class="input-group date form_time col-md-6" tooltip="Hora" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                        	<span class="input-group-addon">Fechar</span>
                            <input class="form-control" size="16"  type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                        <script type="text/javascript">
                            $('.form_time').datetimepicker({
                                language:  'fr',
                                weekStart: 1,
                                todayBtn:  1,
                                autoclose: 1,
                                todayHighlight: 1,
                                startView: 1,
                                minView: 0,
                                maxView: 1,
                                forceParse: 0
                            });
                        </script> 
                    </div>
				</div>

				<div class="row">
					<div class="col-md-1"></div>
					<div class="h3 col-md-10 page-header">Energia</div>
					<div class="col-md-1"></div>
				</div>

				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-4">
						<h4 class="headerGeral">Alertas automáticos</h4>
					</div>
                    <div class="form-group col-md-6 col-xs-12">
                        
                        <div class="make-switch" data-on-label="Ligada" data-off-label="Desligada" data-on="success" data-off="danger">
                            <input type="checkbox" checked>
                    	</div>
                    </div>
				</div>


				<div class="row">
					<div class="col-md-3"></div>
                    <div class="form-group col-md-6">  

                        <div class="col-md-6 input-group">
						<span class="input-group-addon">kwh</span>
                        <div>
							<select class="form-control">
								<option>5</option>
								<option>10</option>
								<option>20</option>
								<option>30</option>
								<option>40</option>
								<option>50</option>
							</select>
						</div>
					</div>

					</div>
					<div class="col-md-3"></div>
				</div>

		</div>
       
    </body>
</html>
